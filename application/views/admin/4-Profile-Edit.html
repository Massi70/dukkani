			<h2 class="title">Add Dashboard</h2>
<form action="javascript:void" method="post" class="subAdmin">
<div class="col-md-8  col-xs-12">
<div class="col-md-6 col-xs-12">
<label for="select-name">Name</label>
<input type="text" id="name" name="name" class="form-control" placeholder="John Doe">
<i class="icon"></i>
</div>

<div class="col-md-6 col-xs-12">
<label for="contact-name">Email</label>
<input type="email" id="email" name="email" class="form-control" placeholder="johndoe@gmail.us">
<i class="icon"></i>
</div>

<div class="col-md-6 col-xs-12">
<label for="contact-name">&nbsp;</label>
<input type="password" id="password" name="password" class="form-control" placeholder="**********">
<i class="icon"></i>
</div>

<div class="col-md-6 col-xs-12">
<label for="contact-name">Phone Number</label>
<input type="tel" id="tel" name="phone" class="form-control" placeholder="+44 890 763 45">
<i class="icon"></i>
</div>

<div class="col-md-6 col-xs-12">
<label for="contact-name">Designation</label>
<input type="tel" id="tel" class="form-control" placeholder="**********">
<i class="icon"></i>
</div>
<div class="clearfix"></div>
<div class="col-md-6 col-xs-12">
<input type="submit" value="Update Information" class="btn text-uppercase btn-block button buttonLg" >
</div>
</div>

</form>

        <script src="assets/js/main.js"></script>

<script type="text/javascript">
// validate login form on keyup and submit
		$(".subAdmin").validate({
			rules: {
				name: "required",
				phone: "required",

				email: {
					required: true,
					email: true
				},
				password: {
					required: true,
					minlength: 5
				},
				
			},
			messages: {
				name: "Please enter your name",
				phone: "Please enter your number",
				password: {
					required: "Please provide a password",
					minlength: "Your password must be at least 5 characters long"
				},
				
				email: "Please enter a valid email address",
				
			}
		});

</script>
