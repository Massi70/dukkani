    <div class="main">

            <div class="col-md-12 center-block">
			<h2 class="title">Add New Store</h2>
<form class="storeAdmin" method="post" action="javascript:void">
<div class="col-md-8 col-xs-12">
<div class="col-md-6 col-xs-12">
<label for="select-name">Select Name</label>
<input type="text" id="select-name" class="form-control" name="selectname" placeholder="ASDA">
</div>

<div class="col-md-6 col-xs-12">
<label for="contact-name">Contact Name</label>
<input type="text" id="contact-name" class="form-control" name="contactname" placeholder="Benjamin Franklin">
</div>

<div class="col-md-6 col-xs-12">
<label for="contact-address">Store Address</label>
<input type="text" id="contact-address" class="form-control" name="location" placeholder="Location, PO 23456">
</div>

<div class="col-md-6 col-xs-12">
<label for="contact-tel">Phone Number</label>
<input type="tel" id="contact-tel" class="form-control" name="phone" placeholder="+44 35 678 908">
</div>

<div class="col-md-12 col-xs-12">
<label for="store-des">Store Description</label>
 <textarea class="form-control" rows="5" id="store-des" placeholder="ASDA is..."></textarea>
</div>
<div class="col-md-12 col-xs-12">
<input type="submit" value="Add Now" class="btn button buttonMd" >
</div>
</div>
<div class="col-md-4 col-xs-12">
 <div class="image-sec-pro">
                        <label for="logo">Logo</label>
                        <img src="assets/img/logo-1.png" alt="product1">
                        <i class="fa fa-close miClose"></i>
                        <div class="imgsecpro-btn">
                            
                            <button type="button" class="btn button buttonMd buttondark">ADD NEW LOGO</button>
                            
                        </div>
                        
    </div>
</div>
</form>

<script type="text/javascript">
// validate login form on keyup and submit
		$(".storeAdmin").validate({
			rules: {
				selectname: "required",
				contactname: "required",
				location: "required",
				phone: "required",
				
				
			},
			messages: {
				selectname: "Please enter your select name",
				contactname: "Please enter your contact name",
				location: "Please enter your location",
				phone: "Please enter your number",
				
				email: "Please enter a valid email address",
				
			}
		});

</script>
